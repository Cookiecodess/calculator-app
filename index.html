<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section class="button-grid">
            <section id="calculator-display">0</section>
            <button class="btn" id="all-clear-btn">AC</button>
            <button class="btn" id="flip-sign-btn">+/-</button>
            <button class="btn" id="percent-btn">%</button>
            <button class="btn operator" id="divide">&divide;</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" id="multiply">&times;</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" id="subtract">&minus;</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" id="add">&plus;</button>
            <button class="btn number" id="zero">0</button>
            <button class="btn number">.</button>
            <button class="btn" id="equal-btn">&equals;</button>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
